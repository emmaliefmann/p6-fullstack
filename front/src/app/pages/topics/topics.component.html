<h1>Topic</h1>
<ul>
    <li *ngFor="let topic of topics; index as i">
        <mat-card>
            <mat-card-content>
                <mat-card-header>
                    <h3>{{topic.name}}</h3>
                </mat-card-header>
                <p>{{ topic.description }}</p>
                <mat-card-actions><button mat-button>S'abonner</button></mat-card-actions>
            </mat-card-content>
        </mat-card>
    </li>
</ul>
